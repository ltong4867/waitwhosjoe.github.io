<body>
    <div id="fullscreen">
        <iframe style="width:1000;height:562.50;overflow:auto;position:absolute;top:0px;left:0px;right:0px;bottom:0px;text-align:center;" src= "https://www-ig-opensocial.googleusercontent.com/gadgets/ifr?url=https://sites.google.com/site/basketballlegendunblocked/basketball_stars.xml"
         frameborder="0" allowfullscreen="true" scrolling="no" ></iframe>
    
      <div id="button">
      
      <button id="fullscreen-button" type="button"> <img src="https://i.ibb.co/LCWmKD3/FULLSCREEN.png" height ="40" width="40" /></button>
      
      </div>
    <script>
      var fullscreenButton = document.getElementById("fullscreen-button");
      var fullscreenDiv = document.getElementById("fullscreen");
      var fullscreenFunc = fullscreenDiv.requestFullscreen;
      
        function enterFullscreen() {
          fullscreenFunc.call(fullscreenDiv);
        }
      
        fullscreenButton.addEventListener('click', enterFullscreen);
        </script>
    </body>
